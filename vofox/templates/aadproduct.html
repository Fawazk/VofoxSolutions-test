{% extends 'base.html' %}
{% block content %}

<form action="{% url 'addproduct' %}" method="POST" id="registration">
    {% csrf_token %} 
    <div class="form-row">
        <div class="form-group">
            <label>Product Name</label>
            {{ form.ProductName }}
        </div>
        <div class="form-group">
            <label>Product Desctiption</label>
            {{ form.ProductDesctiption }}
        </div>
    </div> 
    <div class="form-group">
        <button type="submit" style="background-color: red;" class="btn btn-block"> <p style="color: #fff;">Add Product</p> </button>
    </div>
</form>

{% endblock %}
